<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/scripts.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="buttons-holder">
            <div class="colors">
                <div class="color-text">Color Picker</div>
                <input type="color" class="picker">
            </div>

            <div class="modes">
                <p>MODE</p>
                <div class="button-holder"><button class="color">Color</button></div>
                <div class="button-holder"><button class="eraser">Eraser</button></div>
                <div class="button-holder"><button class="rainbow">Rainbow</button></div>
            </div>
            <output>16x16</output>
            <input type="range" class="range" value="16" min="1" max="128" oninput="this.previousElementSibling.value = this.value+'x' + this.value">
            
            <div class="size-container"><div class="button-holder"><button class="size">Set Size</button></div></div>

            <div class="clear-grid"><div class="button-holder"><button class="clear">Clear</button></div></div>
            
        </div>

        <div class="squares-container">

        </div>

    </div>
</body>
</html>
